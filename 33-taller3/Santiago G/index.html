<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/d19446aef4.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
    <header id="header">
        <div class="div_logo">
            <i class="fa-solid fa-moon"></i>
            <h2>Weather</h2>
        </div>       
    </header>

    <div id="Linea"></div>
    <!--Filtro-->
  <div class="container" id="container">
        <div class="filter" id="filtro">
            <h3 class="tittle">Ciudades</h3>
            <label for="filter" class="filter_by">Filtrar por:</label>
            <select name="filter" id="filter" class="filter_choose" onchange="draw()">
                <option value="Cali">Cali</option>
                <option value="Bogota">Bogotá</option>
            </select>
            <select name="filter2" id="filter2" class="filter_choose" onchange="draw()">
                    <option value="all">All</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="fiday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
            </select><input type="text"><button>Buscar</button>
        </div>
    </div>
 <!--Información de los pacientes en pantalla--> 
 <div id="InfoD" class="displayD"></div>
 <div class="scrollbar">
    <div id="Info" class="display"></div>
 </div>
 
 
    <script src="app.js"></script>
</body>
</html>
