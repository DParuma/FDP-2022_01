<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/d19446aef4.js" crossorigin="anonymous"></script>
    <title>Clima</title>
</head>
<body>
        <header>
            <i class="fa-solid fa-cloud"></i>
            <h2>Clima Nacional</h2>
        </header>
        <div class="linea"></div>

            <div class="inicio">
                <h1>Hello, Welcome</h1>
                <p>We are to help you</p>
            </div>

            <div class="raya"></div>
    
            <div class="Filtro">
                <h3>Choose a City</h3>
                <label for="Filter">City:</label>
                <select name="FilterC" id="FilterC" onchange="drawElements()">
                    <option value="Cali">Cali</option>
                    <option value="Bogota">Bogot√°</option>
                </select>
                
                <label for="Filter">Day:</label>
                <select name="FilterD" id="FilterD" onchange="drawElements()">
                    <option value="all">All</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="fiday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                <input type="text"><button>Buscar</button>
            </div>

        <div class="overallWeek" id="overallWeek"></div>
    
        <div class="container"><div class="dataCity" id="dataCity"></div></div>       
        


    <script src="./App.js"></script>
</body>
</html>
