<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./Imagenes/weatherShortcutIcon.png">
    <title>My Weather</title>
</head>

<body>
   <div class="headerLogo">
       <div class="logo">
           <img id="logoicon" src="./Imagenes/weatherShortcutIcon.png" alt="logo" >
           <h1 id="title">MyWeather</h1>
       </div>
       <div class="filterSelectCities">
           <label for="filterCities" id="textfiltercities">Select city:</label>
           <select name="filterCities" id="filterCitiesSelect" class="filterCitiesSelection" onchange="drawElements()">
               <option value="Bogota">Bogot√°</option>
               <option value="Cali">Cali</option>
           </select>
       </div>
   </div>

   <div class="body">
       <h2 class="city" id="city"></h2>
       <div id="divweeklyoverall">
           <p id="weeklyoverall">Weekly overall, Rainy</p>
           <img id="iconRainy" src="./Imagenes/lluvioso.png" alt="Rainy" width="30px">
       </div>

       <section id="mostrarInfo" class="mostrarInfo">   </section>
       
       <div class="filterDays">
           <label for="filterDays">Select day:</label>
           <select name="filterDays" id="filterDays" class="filterDays" onchange="drawElements()">
               <option value="thisWeek">This week</option>
               <option value="monday">Monday</option>
               <option value="tuesday">Tuesday</option>
               <option value="wednesday">Wednesday</option>
               <option value="thursday">Thursday</option>
               <option value="fiday">Friday</option>
               <option value="saturday">Saturday</option>
               <option value="sunday">Sunday</option>
            </select>

       </div>
       
       <section class="displayDays" id="displayDays"> </section>
       
    </div>
    
    <!-- element del js -->
   <div id="element"></div>






    <script src="./APPS.js"></script>
</body>
</html>
