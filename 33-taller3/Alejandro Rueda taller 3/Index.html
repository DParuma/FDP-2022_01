<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./class.css">
    <title>ClimeCheck</title>
    <link rel="stylesheet" media="only screen and (max-width: 1200px)" href="style.css">

</head>
<body>

    <div class="principalbox" id="principalbox">
        
        

        
        <section class="sectweather" id="sectweather">

            
            <div class="conweather" id="conweather">
                <h2 id="title"> Weather of week 
                    <h2 id="cititilte">
                        
                    </h2>
                </h2>
                <img src="https://cdn-icons-png.flaticon.com/512/2676/2676034.png" width="16%" height="16%">
                <div class="class" id="contdates">
                    <h3 id="title">sunny</h3>
                </div>




                
            </div>

            
            <div class="contselect" id="contselect">

                <div class="contsearchcity" id="contsearchcity">
                    <input type="text" placeholder="look for city" id="barsearch">
                    <button onclick="run();">Search it</button>
                </div>

                <h4 id="title">Choose a city and day</h4>
                
                <div class="contdays" id="contdays">
                    <button onclick="clear_all();">Monday</button>
                    <button onclick="clear_all();">Tuesday</button>
                    <button onclick="clear_all();">Wednesday</button>
                    <button onclick="clear_all();">Thursday</button>
                    <button onclick="clear_all();">Friday</button>
                    <button onclick="clear_all();">Saturday</button>
                    <button onclick="clear_all();">Sunday</button>
                </div>
            </div>

        </section>

        <section class="sectdateweather" id="sectdateweather">
            
            
            <div id="ctemperature" class="cards">
                Temperature
                <h4 id="conttemperature" class="display"><!-- display temperature --></h4>
            </div>

            <div id="cprecipation" class="cards">
                Precipitation
                <h4 id="contprecipitation" class="display"><!-- display precipitation --></h4>
            </div>

            <div id="clevelUV" class="cards">
                Ultraviolet
                <h4 id="contultraviolet" class="display"><!-- display level ultraviolet --></h4>
            </div>

            <div id="csunnies" class="cards">
                Sunnie
                <h4 id="contsunnies" class="display"><!-- display sunny --></h4>
            </div>

        </section>

    </div>

</body>
<script class="Decss" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
<script src="./Js/app.js"></script>
</html>
